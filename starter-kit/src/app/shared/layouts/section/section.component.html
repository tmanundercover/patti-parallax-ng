<div
  class="ui-g-12 ui-md-12 section"
  [ngStyle]="{
    'background-image': 'url(' + 'assets/' + backgroundImage + ')',
    'background-color': backgroundColor ? backgroundColor : overlay ? 'rgba(0, 0, 0, 0.5)' : 'white',
    color: fontcolor ? fontcolor : 'black'
  }"
>
  <div *ngIf="title" id="section-title-container">
    <div id="section-title">{{ title }}</div>
  </div>
  <div id="section-content">
    <ng-content></ng-content>
  </div>
</div>
