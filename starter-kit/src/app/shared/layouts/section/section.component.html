<div
  class="ui-g-12 ui-md-12 section"
  [ngStyle]="{
    'background-image': 'url(' + 'assets/' + backgroundImage + ')',
    'background-color': backgroundColor ? backgroundColor : 'white',
    color: fontcolor ? fontcolor : 'black'
  }"
>
  <div *ngIf="isDisplayTitle" id="section-title-container">
    <div id="section-title">{{ title }}</div>
  </div>
  <div id="section-content">
    <div class="container">
      <div class="row">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <div #contextMenu></div>
</div>
