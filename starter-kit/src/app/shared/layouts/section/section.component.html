<div
  class="ui-g-12 ui-md-12 section"
  [ngStyle]="{
    background: '#fff url(' + 'assets/' + backgroundImage + ') no-repeat 0 -200px',
    'background-color': backgroundColor ? backgroundColor : 'white'
  }"
>
  <div *ngIf="title" id="section-title-container">
    <div id="section-title">{{ title }}</div>
  </div>
  <div id="section-content">
    <ng-content></ng-content>
  </div>
</div>
