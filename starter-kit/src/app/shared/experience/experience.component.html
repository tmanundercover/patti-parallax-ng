<div class="experience-container">
  <div class="jobTitle">{{ experience.title }}</div>
  <div class="jobCompany">{{ experience.company }}</div>
  <div class="jobDates">{{ experience.dates.start | date: 'M/yy' }} - {{ experience.dates.end | date: 'M/yy' }}</div>
  <div class="jobLocation">{{ experience.location.city }}, {{ experience.location.state }}</div>
  <div *ngIf="!isDetailBullets" class="jobDuties">{{ experience.dutiesDescription }}</div>
  <div *ngIf="isDetailBullets" class="jobDuties">
    <ul>
      <div *ngFor="let dutyDescription of experience.dutiesDescription">
        <li>{{ dutyDescription }}</li>
      </div>
    </ul>
  </div>
</div>
